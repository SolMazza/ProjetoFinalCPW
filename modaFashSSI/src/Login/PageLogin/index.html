<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAFASH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="formularioContainer" id="FormularioLogin">
            <img class="logo" id="logoLogin" src="../../../public/Logo.png" alt="Logo">
            <form class="formulario" id="loginForm">
                <h1>Login</h1>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <label for="email">E-mail</label>
                <input id="email" class="inputAccount" placeholder="usuario@gmail.com" type="email" required />
            </form>
        </section>

        <button id="BotaoEntrar" onclick= " window.location.href= `../../Tela_Inicial/index.html`">Entrar</button>
    </main>

    <footer>
        <h3> - Obrigada - Pela Preferência - </h3>
        <p>Endereço: Rua Coronel Vicente, 281</p>
        <p>Contato: (51) 9.8993-1479</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
