<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODAFASH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="cabecalho">
    <h3 id="titulo">Menu Inicial</h3>
    <img class="linhas" id="linha1" src="" alt="linha laranja para dividir o header">
    <img class="linhas" id="linha2" src="" alt="linha laranja para dividir o header">
    <nav id="logo-container">
            <img src="../../../public/Logo.png" alt="Logo ModaFash" id="logo">
      </nav>
    <nav id="navegacaoCabecario">
        <a href="">
            <img src="../../public/LojaIcon.png" alt="icone de sacola de compras" class="navMenuInicial">
        </a>
        <a href="">
            <img src="../../public/HamburgueIcon.png" alt="icone de menu para navegação" class="navMenuInicial">
        </a>
    </nav>
</header>
<main id="CorpoDoSite">
    <section id="elementosVisuais">
        <!-- Conteúdo visual, colocamos no css -->
    </section> 
    <section id="elementosVisuaisDown">
    <img class="linhasDown" id="linha1Down" src="" alt="linha verde para elemento visual">
    <img class="linhasDown" id="linha2Down" src="" alt="linha verde para elemento visual">
    <div id="Produtos">
        <h1>Produtos</h1>
    </div>
    </section>
    <div class="container" id="produtos-container">
    </div>
</main>
<footer>
    <h3> - Obrigada - Pela Preferência - </h3>
    <p>Endereço: Rua Coronel Vicente, 281</p>
    <p>Contato: (51) 9.8993-1479</p>
    
</footer>

</body>
